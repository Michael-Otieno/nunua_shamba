<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>SIGN-UP</h2>
    </div>
    <form class="form" id="form">
    <div class="form-control">
      <label>Name</label>
      <input type="text" placeholder="Your Name" id="your_name">
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label>ID NO</label>
      <input type="text" placeholder="ID NO." id="_id">
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label>Email</label>
      <input type="email" placeholder="monginalaurette@gmail.com" id="Your name">
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label>Phone Number</label>
      <input type="text" placeholder="Phone" id="phone">
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label>Password</label>
      <input type="password" placeholder="Password" id="password">
      <small>Error message</small>
    </div>
    <div class="button1">
    <button>Submit</button>
    </div>
    <div class="button2"><button>Forgot password?</button></div> 
    <div class="button3"><button>SIGN-IN</button></div>

  </div>
  </div>
</body>
</html>
